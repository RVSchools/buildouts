[buildout]
extends = base.cfg

parts +=
    python_ldap
    test
    coverage-test
    coverage-report
    mkrelease
    omelette

eggs += 
    Products.CacheSetup
    Products.csvreplicata
    Products.PloneLDAP
    python-ldap

extensions =
    mr.developer
    buildout.dumppickedversions

always-checkout = force
auto-checkout = *

[sources]
rvs.schooltemplate = svn svn://199.216.104.19/rvs.schooltemplate/trunk
Derma.RockySchool = svn svn://199.216.104.19/Derma.RockySchool/trunk
Products.LearningSupport = svn svn://199.216.104.19/Products.LearningSupport/trunk
Products.RockySkin = svn svn://199.216.104.19/Products.RockySkin/trunk
Products.PortalTaxonomy = svn svn://199.216.104.19/Products.PortalTaxonomy/trunk
Products.CacheSetup = svn https://svn.plone.org/svn/collective/Products.CacheSetup/branches/matthewwilkes-plone4compat
Products.PolicyHTTPCacheManager = svn https://svn.plone.org/svn/collective/Products.PolicyHTTPCacheManager/trunk/

[client1]
debug-mode = on
verbose-security = on


[python_ldap]
recipe = zc.recipe.egg:custom
egg = python-ldap
include-dirs = 
    /usr/include/sasl
    /usr/local/include/sasl
    /usr/local/include
library-dirs = 
    /usr/lib/sasl2
    /usr/local/lib
    /usr/lib
rpath = 
    /usr/lib/sasl2
    /usr/local/lib
    /usr/lib


[test]
recipe = zc.recipe.testrunner

eggs = 
    ${buildout:eggs}
    Plone
    Derma.RockySchool
    Products.LearningSupport
    Products.RockySkin
    Products.PortalTaxonomy

defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease
scripts = mkrelease

[omelette]
recipe = collective.recipe.omelette
eggs = ${client1:eggs}
