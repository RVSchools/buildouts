[buildout]
extends = base.cfg

parts +=
    client2
    client3
    client4
    client5
    supervisor
    backup

extensions =
    mr.developer

always-checkout = false
auto-checkout = *

eggs += 
    Products.CacheSetup
    Products.csvreplicata
    Products.PloneLDAP
    python-ldap

[sources]
rvs.schooltemplate = svn svn://199.216.104.19/rvs.schooltemplate/trunk
Derma.RockySchool = svn svn://199.216.104.19/Derma.RockySchool/tags/1.0.1
Products.LearningSupport = svn svn://199.216.104.19/Products.LearningSupport/trunk
Products.RockySkin = svn svn://199.216.104.19/Products.RockySkin/tags/1.0.10
Products.PortalTaxonomy = svn svn://199.216.104.19/Products.PortalTaxonomy/trunk
Products.CacheSetup = svn https://svn.plone.org/svn/collective/Products.CacheSetup/branches/matthewwilkes-plone4compat
Products.PolicyHTTPCacheManager = svn https://svn.plone.org/svn/collective/Products.PolicyHTTPCacheManager/trunk/

[client2]
<= client1
http-address = 8082

[client3]
<= client1
http-address = 8083

[client4]
<= client1
http-address = 8084

[client5]
<= client1
http-address = 8085

[supervisor]
recipe = collective.recipe.supervisor
port = 9001
user = admin 
password = admin
programs =
    10 zeoserver ${buildout:directory}/parts/zeoserver/bin/runzeo true
    20 client1 ${buildout:directory}/bin/client1 [console] true
    20 client2 ${buildout:directory}/bin/client2 [console] true
    20 client3 ${buildout:directory}/bin/client3 [console] true
    20 client4 ${buildout:directory}/bin/client4 [console] true
    20 client5 ${buildout:directory}/bin/client5 [console] true

[backup]
recipe = collective.recipe.backup

