    blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <filestorage indus>
    path ${buildout:directory}/var/filestorage/indus.fs
    blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <filestorage kathyrn>
    path ${buildout:directory}/var/filestorage/kathyrn.fs
    blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <filestorage langdon>
    path ${buildout:directory}/var/filestorage/langdon.fs
    blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <filestorage murdoch>
    path ${buildout:directory}/var/filestorage/murdoch.fs
