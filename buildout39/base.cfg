[buildout]
parts =
    zeoserver
    client1
    zopepy

# Change the number here to change the version of Plone being used
extends = 
    http://dist.plone.org/release/4.1.2/versions.cfg
versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/4.1.2
    http://dist.plone.org/thirdparty

# Add additional eggs here
eggs =
    Pillow
    python-Levenshtein
    feedparser
    
# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =

[versions]
Products.CMFBibliographyAT = 1.1.2
Products.TinyMCE = 1.2.12
    
[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8001
zeo-conf-additional =
    <filestorage beiseker>
    path ${buildout:directory}/var/filestorage/beiseker.fs
    blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <filestorage chestermd>
